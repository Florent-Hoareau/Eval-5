---
title: Galerie
layout: "base.njk"
cssFile: "styles_contact.css"
---

    <main>
        <div class="container contact">
                <div class="questions">
                    <h1>Une question ? Un conseil ?</h1>
                    <h2>Contactez-moi</h2>
                </div>

                <div class="champs">
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Entrez votre nom" required="">
                    <input type="text" name="firstname" placeholder="Entrez votre prénom" required="">
                    <input type="email" name="email" placeholder="Entrez votre email" required="">
                    <input type="text" name="number" placeholder="Entrez votre numéro de téléphone" required="">
                    <textarea name="message" placeholder="Entrez votre message" required=""></textarea>
                    <button type="submit">Envoyer</button>
                </form>
                </div>
        </div>

    </main>
