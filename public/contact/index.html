<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- CSS  -->
    <link rel="stylesheet" href="/css/styles_contact.css">
    <title>Me contacter</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

        <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container">
                <a href="/" class="navbar-brand"><img class="logo" src="/images/Logo.png" alt="logo"></a>
            
            <div class="social_media">
                <a href="#">
                    <i class="bi bi-facebook text-white"></i>
                </a>
                <a href="#">
                    <i class="bi bi-instagram text-white"></i>
                </a>
            </div>

                <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav_item">
                            <a href="/" class="nav-link">Accueil</a>
                        </li>
                        <li class="nav_item">
                            <a href="/galerie" class="nav-link">Galerie</a>
                        </li>
                        <li class="nav_item">
                            <a href="/tarifs" class="nav-link">Tarifs-Prestations</a>
                        </li>
                        <li class="nav_item">  
                            <a href="/contact" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
            <main>
                <div class="container contact">
                <div class="questions">
                    <h1>Une question ? Un conseil ?</h1>
                    <h2>Contactez-moi</h2>
                </div>

                <div class="champs">

                <form 
                action="#" method="post" name="contact"
                onSubmit="submit" data-netlify="true">
                    <input type="text" name="name" placeholder="Entrez votre nom" required="">
                    <input type="text" name="firstname" placeholder="Entrez votre prénom" required="">
                    <input type="email" name="email" placeholder="Entrez votre email" required="">
                    <input type="text" name="number" placeholder="Entrez votre numéro de téléphone" required="">
                    <textarea name="message" placeholder="Entrez votre message" required=""></textarea>
                    <button type="submit">Envoyer</button>
                </form>
                
                </div>
        </div>
            </main>
            <footer>
        <div class="bg-dark text-white footer_block">
            <i class="bi bi-c-circle"></i>
            <p>Charles CANTIN - Photographe</p>
        </div>
    </footer>
        

<script src="/js/scripts.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
crossorigin="anonymous"></script>

    <!-- Netlify CMS script  -->
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>

</body>
</html>
